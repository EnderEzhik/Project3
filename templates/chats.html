<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Чаты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chats.css') }}">
</head>
<body>
    <div class="logo-text"><h1>Project 3</h1></div>
    <div class="logo-text"><h2>Чаты</h2></div>
    <a href="/" class="btn-back btn btn-secondary">Назад</a><br>
    <div class="list border border-5 rounded-4">
        <div class="chats border border-4">
            <ul>
            {% for chat in chats %}
                {% if not loop.last %}
                <li class="chat border border-3 border-bottom-0">
                    <a href="/chat/{{ chat.user_id }}" class="button btn btn-secondary">{{ chat.names }}</a>
                </li>
                {% else %}
                <li class="chat border border-3">
                    <a href="/chat/{{ chat.user_id }}" class="button btn btn-secondary">{{ chat.names }}</a>
                </li>
                {% endif %}
            {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
