<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users.css') }}">
</head>
<body>
    {% if type_list == "black" %}
    <a href="/black-list" class="btn-back btn btn-secondary">Назад</a>
    {% elif type_list == "white"%}
    <a href="/white-list" class="btn-back btn btn-secondary">Назад</a>
    {% endif %}
    <div class="accounts border border-4 rounded-4">
        <ul>
            {% for account in accounts %}
                {% if not loop.last %}
                <li class="account border border-3 border-bottom-0" id="{{ account.user_id }}">
                    {{ account.names }}
                    <a href="/add-{{ type_list }}-list/{{ account.user_id }}" class="btn btn-danger">+</a>
                </li>
                {% else %}
                <li class="account border border-3" id="{{ account.user_id }}">
                    {{ account.names }}
                    <a href="/add-{{ type_list }}-list/{{ account.user_id }}" class="btn btn-danger">+</a>
                </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</body>
</html>
