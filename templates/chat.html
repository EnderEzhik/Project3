<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{{ chat.names }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
    <div class="logo-text"><h1>Prject 3</h1></div>
    <div class="logo-text"><h2>История чата</h2></div>
    <a href="/chat" class="btn-back btn btn-secondary">Назад</a><br>
    <div class="list border border-5 rounded-4">
        <h4>{{ chat.names }}</h4>
        <div class="messages border border-4">
            <ul>
            {% for message in messages %}
                {% if message.user_id == chat.user_id %}
                <li class="message message-in">
                    <div class="alert alert-secondary">{{ message.text }}</div>
                </li>
                {% else %}
                <li class="message message-out">
                    <div class="alert alert-secondary">{{ message.text }}</div> 
                </li>
                {% endif %}
            {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
